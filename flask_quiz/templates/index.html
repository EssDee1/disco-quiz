<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Application</h1>
            <p>Test your knowledge!</p>
        </header>
        <main>
            <div class="quiz">
                <h2>Question <span id="question-number">1</span></h2>
                <p id="question-text">What is the capital of France?</p>
                <div id="options">
                    <label><input type="radio" name="option" value="a"> Paris</label>
                    <label><input type="radio" name="option" value="b"> London</label>
                    <label><input type="radio" name="option" value="c"> Rome</label>
                    <label><input type="radio" name="option" value="d"> Berlin</label>
                </div>
                <button onclick="nextQuestion()">Next Question</button>
            </div>
        </main>
        <footer>
            &copy; 2024 Quiz Application
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

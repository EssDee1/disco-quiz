<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bgMusic" loop></audio>
  
    <div class="lightsCont">
        <div id="lightFixture1" class="lightFixtureCont">
          <div class="lightFixtureBottom"></div>
          <div class="lightFixtureBody"></div>
          <div class="lightFixtureFace" style="background: rgb(0, 255, 0);"> </div>
          <div class="lightFixtureBeam" style="background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgb(0, 255, 0) 20%, rgb(0, 255, 0) 80%, rgba(0, 0, 0, 0) 100%);"></div>
        </div>
        <div id="lightFixture2" class="lightFixtureCont">
          <div class="lightFixtureBottom"></div>
          <div class="lightFixtureBody"></div>
          <div class="lightFixtureFace" style="background: rgb(0, 0, 255);"> </div>
          <div class="lightFixtureBeam" style="background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgb(0, 0, 255) 20%, rgb(0, 0, 255) 80%, rgba(0, 0, 0, 0) 100%);"></div>
        </div>
        <div id="lightFixture3" class="lightFixtureCont">
          <div class="lightFixtureBottom"></div>
          <div class="lightFixtureBody"></div>
          <div class="lightFixtureFace" style="background: rgb(255, 165, 0);"> </div>
          <div class="lightFixtureBeam" style="background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgb(255, 165, 0) 20%, rgb(255, 165, 0) 80%, rgba(0, 0, 0, 0) 100%);"></div>
        </div>
        <div id="lightFixture4" class="lightFixtureCont">
          <div class="lightFixtureBottom"></div>
          <div class="lightFixtureBody"></div>
          <div class="lightFixtureFace" style="background: rgb(255, 0, 0);"> </div>
          <div class="lightFixtureBeam" style="background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgb(255, 0, 0) 20%, rgb(255, 0, 0) 80%, rgba(0, 0, 0, 0) 100%);"></div>
        </div>
      </div>
      
    <div class="container">
        <header>
            <h1>Quiz Application</h1>
            <p>Test your knowledge!</p>
        </header>
        <main>
            <div class="quiz">
                <h2>Question <span id="question-number">1</span></h2>
                <p id="question-text">What is the capital of France?</p>
                <div id="options">
                    <label><input type="radio" name="option" value="a"> Paris</label>
                    <label><input type="radio" name="option" value="b"> London</label>
                    <label><input type="radio" name="option" value="c"> Rome</label>
                    <label><input type="radio" name="option" value="d"> Berlin</label>
                </div>
                <button onclick="nextQuestion()">Next Question</button>
            </div>
        </main>
        <footer>
            &copy; 2024 Group 38: Shiv, Shashank, Guru, Myron
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
